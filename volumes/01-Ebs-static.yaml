apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
 accessModes:
    - ReadWriteOnce
 capacity:
   storage: 100Gi
 csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0207250b3bb321ada
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi


apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
 accessModes:
    - ReadWriteOnce
 capacity:
   storage: 100Gi
 csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-076534850f37c6092
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-static
  labels:
    purpose: ebs-static
    project: expense
spec:
  containers:
    - name: nginx
      image: nginx
      resources:
        requests:
          cpu: "1"
          memory: "512Mi"
        limits:
          cpu: "1"
          memory: "512Mi"
      volumeMounts:
      - name: persistent-storage
        mountPath: /usr/share/nginx/html
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1c
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static
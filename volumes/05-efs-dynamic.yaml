kind: PersistentVolumeClaim
apiVersion: v1 
metadata:
   name: efs-dynamic
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-dynamic
  resources:
   requests:
    storage: 5Gi
---
kind: Pod 
apiVersion: v1 
metadata:
   name: efs-dynamic-pod
   labels:
     purpose: efs-dynamic
spec:
  containers:
   - name: nginx
     image: nginx
     volumeMounts:
       - name: persistent-storage
         mountPath: /usr/share/nginx/html
  volumes:
   - name: persistent-storage
     PersistentVolumeClaim: 
       claimName: efs-dynamic
---
apiVersion: v1 
kind: Service 
metadata: 
  name: nginx-dynamic 
spec:
  selector:
   purpose: efs-dynamic
  ports:
  -  protocol: TCP
     port: 80
     targetPort: 80

